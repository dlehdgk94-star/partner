<body>

    <main class="main-content">
        <div class="content-container">
            <h2 class="page-title">ÌåêÎß§ Ï∫òÎ¶∞Îçî</h2>
            <p class="page-desc">ÏÉÅÌíàÏùò ÌåêÎß§ ÏÉÅÌÉú, Ïû¨Í≥†, Í∞ÄÍ≤©ÏùÑ ÎÇ†ÏßúÎ≥ÑÎ°ú Í¥ÄÎ¶¨ÌïòÏÑ∏Ïöî.</p>
            <div id='calendar'></div>

    </main>

    <script>
        // ÏóêÎü¨ Î∞úÏÉù Ïãú ÌôîÎ©¥Ïóê ÌëúÏãúÌïòÎäî ÏïàÏ†ÑÏû•Ïπò
        window.onerror = function(msg, url, line) {
            Swal.fire({ icon: 'error', title: 'Ïò§Î•ò Î∞úÏÉù', text: msg + ' (Ï§Ñ: ' + line + ')' });
        };

        const supabaseUrl = 'https://eyasihczaqsacenklhns.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5YXNpaGN6YXFzYWNlbmtsaG5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjY5MTIsImV4cCI6MjA3OTk0MjkxMn0.E1J5qEgl79Ato3upXJSL0OyrgsOw6gJbNHo88AWdct0'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        const roomPriority = { 'Ïä§ÌÉ†Îã§Îìú': 1, 'ÎîîÎü≠Ïä§': 2, 'ÌîÑÎ¶¨ÎØ∏ÏóÑ': 3, 'Îü≠ÏÖîÎ¶¨': 4, 'Ìä∏Ïúà': 5, 'ÌäπÏã§': 6 };

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                height: 'auto',
                // [Ï§ëÏöî] ÎßåÏïΩ 2026ÎÖÑ Îç∞Ïù¥ÌÑ∞Í∞Ä ÎßéÎã§Î©¥ 2026ÎÖÑÏúºÎ°ú ÏãúÏûëÌïòÎèÑÎ°ù ÏÑ§Ï†ï (ÌïÑÏöîÏãú ÏïÑÎûò Ï£ºÏÑù Ìï¥Ï†ú)
                // initialDate: '2025-12-01', 
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                titleFormat: { year: 'numeric', month: '2-digit' },
                eventOrder: 'sortIndex',
                
                events: async function(info, successCallback, failureCallback) {
                    try {
                        const { data, error } = await supabase
                            .from('inventory')
                            .select(`
                                room_id, date, price, stock, is_available, is_custom,
                                rooms ( name, total_rooms ) 
                            `) 
                            .gte('date', info.startStr.split('T')[0])
                            .lte('date', info.endStr.split('T')[0]);

                        if (error) throw error;

                        const events = data
                            // [ÏïàÏ†ÑÏû•Ïπò] Î∞© Ï†ïÎ≥¥Í∞Ä ÏóÜÎäî Î∂àÎüâ Îç∞Ïù¥ÌÑ∞Îäî Ï†úÏô∏ÏãúÌÇ¥
                            .filter(item => item.rooms && item.rooms.name)
                            .map(item => {
                                const sortIndex = roomPriority[item.rooms.name] || 99;
                                const totalRooms = item.rooms.total_rooms || 0;
                                const reservedCount = Math.max(0, totalRooms - item.stock);

                                return {
                                    title: item.rooms.name,
                                    start: item.date,
                                    sortIndex: sortIndex, 
                                    extendedProps: {
                                        room_id: item.room_id,
                                        price: item.price,
                                        stock: item.stock,
                                        total_rooms: totalRooms,        
                                        reserved_count: reservedCount, 
                                        is_available: item.is_available,
                                        is_custom: item.is_custom
                                    }
                                }
                            });
                        successCallback(events);
                    } catch (err) {
                        console.error(err);
                        failureCallback(err);
                        Swal.fire({ icon: 'error', title: 'Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïã§Ìå®', text: err.message });
                    }
                },

                eventContent: function(arg) {
                    let props = arg.event.extendedProps;
                    let price = Number(props.price).toLocaleString();
                    let name = arg.event.title;
                    let badgeHTML = (!props.is_available || props.stock <= 0) 
                        ? `<span class="badge badge-soldout">ÎßàÍ∞ê</span>` 
                        : (props.is_custom ? `<span class="badge badge-custom">ÌäπÍ∞Ä</span>` : `<span class="badge badge-selling">ÌåêÎß§Ï§ë</span>`);

                    return { html: `
                        <div class="room-card">
                            <div>${badgeHTML}</div>
                            <div class="room-name">${name}</div>
                            <div style="margin-top:4px;">
                                <span class="room-stock">ÏòàÏïΩ ${props.reserved_count} / Ïû¨Í≥† ${props.stock}</span>
                                <span class="room-price">${price}Ïõê</span>
                                <div style="clear:both;"></div>
                            </div>
                        </div>
                    `};
                },

                eventClick: function(info) {
                    const props = info.event.extendedProps;
                    const date = info.event.startStr;
                    const roomName = info.event.title;

                    Swal.fire({
                        title: `${date} <br> ${roomName}`,
                        html: `
                            <div style="text-align:left; font-size:14px; padding: 0 20px;">
                                <div style="margin-bottom: 10px;">
                                    <label>üí∞ Í∞ÄÍ≤© (Ïõê)</label>
                                    <input id="swal-price" type="number" class="swal2-input" value="${props.price}">
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <label>üõèÔ∏è ÎÇ®ÏùÄ Î∞© (Í∞ú)</label>
                                    <input id="swal-stock" type="number" class="swal2-input" value="${props.stock}">
                                    <div style="font-size:12px; color:#888; margin-top:4px;">* Ï†ÑÏ≤¥ Í∞ùÏã§: ${props.total_rooms}Í∞ú</div>
                                </div>
                                <div style="margin-top:15px; display: flex; align-items: center; justify-content: space-between;">
                                    <div style="display:flex; align-items:center;">
                                        <input type="checkbox" id="swal-available" ${props.is_available ? 'checked' : ''} style="transform: scale(1.5); margin-right: 8px;">
                                        <label for="swal-available">ÏòàÏïΩ Í∞ÄÎä•</label>
                                    </div>
                                    <div style="display:flex; align-items:center;">
                                        <input type="checkbox" id="swal-custom" ${props.is_custom ? 'checked' : ''} style="transform: scale(1.5); margin-right: 8px; accent-color: #ff6900;">
                                        <label for="swal-custom" style="color:#ff6900; font-weight:bold;">üè∑Ô∏è ÌäπÍ∞Ä ÌëúÏãú</label>
                                    </div>
                                </div>
                            </div>`,
                        showCancelButton: true,
                        confirmButtonText: 'Ï†ÄÏû•ÌïòÍ∏∞',
                        cancelButtonText: 'Ï∑®ÏÜå',
                        confirmButtonColor: '#ff6900', 
                        preConfirm: async () => {
                            const newPrice = document.getElementById('swal-price').value;
                            const newStock = document.getElementById('swal-stock').value;
                            const newAvailable = document.getElementById('swal-available').checked;
                            const newIsCustom = document.getElementById('swal-custom').checked;

                            const { error } = await supabase.from('inventory').update({ 
                                price: newPrice, stock: newStock, is_available: newAvailable, is_custom: newIsCustom
                            }).eq('room_id', props.room_id).eq('date', date);

                            if (error) Swal.showValidationMessage(`ÏóêÎü¨: ${error.message}`);
                        }
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({ title: 'Ï†ÄÏû• ÏôÑÎ£å!', icon: 'success', timer: 1000, showConfirmButton: false });
                            calendar.refetchEvents();
                        }
                    });
                }
            });
            calendar.render();
        });
    </script>
