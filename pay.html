    <script>

        const supabaseUrl = 'https://eyasihczaqsacenklhns.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5YXNpaGN6YXFzYWNlbmtsaG5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjY5MTIsImV4cCI6MjA3OTk0MjkxMn0.E1J5qEgl79Ato3upXJSL0OyrgsOw6gJbNHo88AWdct0'

        let roomsCache = {};

                headerToolbar: { left: 'prev', center: 'title', right: 'next' },

                events: async function(info, successCallback, failureCallback) {

                        if (Object.keys(roomsCache).length === 0) {

                            // ë°© ì •ë³´ë¥¼ ID ê¸°ì¤€ìœ¼ë¡œ ì •ë¦¬í•´ì„œ ì €ì¥
                            rData.forEach(r => { roomsCache[r.id] = r; });

                        // (2) ì¬ê³  ì •ë³´ ê°€ì ¸ì˜¤ê¸° (Join ì—†ì´ ë‹¨ìˆœ ì¡°íšŒ)
                        const { data: iData, error: iError } = await supabase
                            .from('inventory')

                            .lte('date', info.endStr.split('T')[0]);

                        if (iError) throw iError;

                        // (3) ìë°”ìŠ¤í¬ë¦½íŠ¸ì—ì„œ ë‘ ì •ë³´ í•©ì¹˜ê¸°
                        const events = iData

                                const totalRooms = room.total_rooms || 0;
                                const reservedCount = Math.max(0, totalRooms - item.stock);

                                    title: room.name,
                                    start: item.date,
                                    sortIndex: sortIndex,

                                    extendedProps: {

                                        reserved_count: reservedCount,

                                        is_custom: item.is_custom

                        successCallback(events);

                    let name = arg.event.title;

                        : (props.is_custom ? `<span class="badge badge-custom">íŠ¹ê°€</span>` : `<span class="badge badge-selling">íŒë§¤ì¤‘</span>`);

                    return { html: `

                        html: `

                                    <label>ğŸ’° ê°€ê²© (ì›)</label>

                                </div>
                                <div style="margin-bottom: 10px;">
                                    <label>ğŸ›ï¸ ë‚¨ì€ ë°© (ê°œ)</label>
                                    <input id="swal-stock" type="number" class="swal2-input" value="${props.stock}">
                                    <div style="font-size:12px; color:#888; margin-top:4px;">* ì „ì²´ ê°ì‹¤: ${props.total_rooms}ê°œ</div>
                                </div>
                                <div style="margin-top:15px; display: flex; align-items: center; justify-content: space-between;">
                                    <div style="display:flex; align-items:center;">

                                        <label for="swal-available">ì˜ˆì•½ ê°€ëŠ¥</label>
                                    </div>
                                    <div style="display:flex; align-items:center;">
                                        <input type="checkbox" id="swal-custom" ${props.is_custom ? 'checked' : ''} style="transform: scale(1.5); margin-right: 8px; accent-color: #ff6900;">
                                        <label for="swal-custom" style="color:#ff6900; font-weight:bold;">ğŸ·ï¸ íŠ¹ê°€ í‘œì‹œ</label>
                                    </div>
                                </div>
                            </div>`,
                        showCancelButton: true,

                        preConfirm: async () => {
