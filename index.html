    <script>
        // ==========================================
        // 1. Supabase ì—°ê²° (ìˆ˜ì •ë¨: ì˜¬ë°”ë¥¸ í‚¤ ì…ë ¥)
        // ==========================================
        const supabaseUrl = 'https://eyasihczaqsacenklhns.supabase.co'
        
        // [ì¤‘ìš”] ì•„ê¹Œ í™•ì¸í•œ ì˜¬ë°”ë¥¸ Anon í‚¤ë¡œ êµì²´í–ˆìŠµë‹ˆë‹¤.
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5YXNpaGN6YXFzYWNlbmtsaG5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjY5MTIsImV4cCI6MjA3OTk0MjkxMn0.E1J5qEgl79Ato3upXJSL0OyrgsOw6gJbNHo88AWdct0'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // ê°ì‹¤ ì •ë ¬ ìˆœì„œ ì •ì˜
        const roomPriority = {
            'ìŠ¤íƒ ë‹¤ë“œ': 1,
            'ë””ëŸ­ìŠ¤': 2,
            'í”„ë¦¬ë¯¸ì—„': 3,
            'ëŸ­ì…”ë¦¬': 4,
            'íŠ¸ìœˆ': 5,
            'íŠ¹ì‹¤': 6
        };

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                height: 'auto',
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                titleFormat: { year: 'numeric', month: '2-digit' },
                eventOrder: 'sortIndex',
                
                // ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                events: async function(info, successCallback, failureCallback) {
                    const { data, error } = await supabase
                        .from('inventory')
                        .select(`
                            room_id, date, price, stock, is_available, is_custom,
                            rooms ( name, total_rooms ) 
                        `) 
                        .gte('date', info.startStr.split('T')[0])
                        .lte('date', info.endStr.split('T')[0]);

                    if (error) {
                        console.error('ì—ëŸ¬:', error);
                        failureCallback(error);
                        return;
                    }

                    const events = data.map(item => {
                        const sortIndex = roomPriority[item.rooms.name] || 99;
                        const totalRooms = item.rooms.total_rooms || 0;
                        const reservedCount = Math.max(0, totalRooms - item.stock);

                        return {
                            title: item.rooms.name,
                            start: item.date,
                            sortIndex: sortIndex, 
                            
                            extendedProps: {
                                room_id: item.room_id,
                                price: item.price,
                                stock: item.stock,
                                total_rooms: totalRooms,        
                                reserved_count: reservedCount, 
                                is_available: item.is_available,
                                is_custom: item.is_custom
                            }
                        }
                    });
                    successCallback(events);
                },

                // ì¹´ë“œ ë””ìì¸ ê·¸ë¦¬ê¸°
                eventContent: function(arg) {
                    let props = arg.event.extendedProps;
                    let price = Number(props.price).toLocaleString();
                    let name = arg.event.title;

                    let badgeHTML = '';
                    if (!props.is_available || props.stock <= 0) {
                        badgeHTML = `<span class="badge badge-soldout">ë§ˆê°</span>`;
                    } else if (props.is_custom) {
                        badgeHTML = `<span class="badge badge-custom">íŠ¹ê°€</span>`;
                    } else {
                        badgeHTML = `<span class="badge badge-selling">íŒë§¤ì¤‘</span>`;
                    }

                    let html = `
                        <div class="room-card">
                            <div>${badgeHTML}</div>
                            <div class="room-name">${name}</div>
                            <div style="margin-top:4px;">
                                <span class="room-stock">ì˜ˆì•½ ${props.reserved_count} / ì¬ê³  ${props.stock}</span>
                                <span class="room-price">${price}ì›</span>
                                <div style="clear:both;"></div>
                            </div>
                        </div>
                    `;
                    return { html: html }
                },

                // ìˆ˜ì • íŒì—…
                eventClick: function(info) {
                    const props = info.event.extendedProps;
                    const date = info.event.startStr;
                    const roomName = info.event.title;

                    Swal.fire({
                        title: `${date} <br> ${roomName}`,
                        html: `
                            <div style="text-align:left; font-size:14px; padding: 0 20px;">
                                <div style="margin-bottom: 10px;">
                                    <label>ğŸ’° ê°€ê²© (ì›)</label>
                                    <input id="swal-price" type="number" class="swal2-input" style="width: 100%; box-sizing: border-box;" value="${props.price}">
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <label>ğŸ›ï¸ ë‚¨ì€ ë°© (ê°œ)</label>
                                    <input id="swal-stock" type="number" class="swal2-input" style="width: 100%; box-sizing: border-box;" value="${props.stock}">
                                    <div style="font-size:12px; color:#888; margin-top:4px;">
                                        * ì „ì²´ ê°ì‹¤ ìˆ˜: ${props.total_rooms}ê°œ
                                    </div>
                                </div>
                                <div style="margin-top:15px; display: flex; align-items: center; justify-content: space-between;">
                                    <div style="display:flex; align-items:center;">
                                        <input type="checkbox" id="swal-available" ${props.is_available ? 'checked' : ''} style="transform: scale(1.5); margin-right: 8px;">
                                        <label for="swal-available">ì˜ˆì•½ ê°€ëŠ¥</label>
                                    </div>

                                    <div style="display:flex; align-items:center;">
                                        <input type="checkbox" id="swal-custom" ${props.is_custom ? 'checked' : ''} style="transform: scale(1.5); margin-right: 8px; accent-color: #ff6900;">
                                        <label for="swal-custom" style="color:#ff6900; font-weight:bold;">ğŸ·ï¸ íŠ¹ê°€ í‘œì‹œ</label>
                                    </div>
                                </div>
                            </div>
                        `,
                        showCancelButton: true,
                        confirmButtonText: 'ì €ì¥í•˜ê¸°',
                        cancelButtonText: 'ì·¨ì†Œ',
                        confirmButtonColor: '#ff6900', 
                        
                        preConfirm: async () => {
                            const newPrice = document.getElementById('swal-price').value;
                            const newStock = document.getElementById('swal-stock').value;
                            const newAvailable = document.getElementById('swal-available').checked;
                            const newIsCustom = document.getElementById('swal-custom').checked;

                            const { error } = await supabase
                                .from('inventory')
                                .update({ 
                                    price: newPrice,
                                    stock: newStock,
                                    is_available: newAvailable,
                                    is_custom: newIsCustom
                                })
                                .eq('room_id', props.room_id)
                                .eq('date', date);

                            if (error) Swal.showValidationMessage(`ì—ëŸ¬: ${error.message}`);
                        }
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({ title: 'ì €ì¥ ì™„ë£Œ!', icon: 'success', timer: 1000, showConfirmButton: false });
                            calendar.refetchEvents();
                        }
                    });
                }
            });

            calendar.render();
        });
