<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta 파트너센터 - 정산 내역</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- [공통] 레이아웃 & 사이드바 스타일 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: #f5f7fa; 
            color: #333; 
            display: flex; 
            min-height: 100vh; 
        }

        /* 사이드바 스타일 */
        .sidebar { width: 250px; background-color: #ff6900; color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-area { padding: 25px 20px; font-size: 20px; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px; background-color: #ff6900; }
        
        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-item { padding: 18px 25px; color: white; text-decoration: none; display: flex; align-items: center; transition: 0.2s; cursor: pointer; font-size: 16px; font-weight: 500; }
        .menu-item:hover { background-color: #e65c00; }
        .menu-item.active { background-color: #cc5200; font-weight: bold; border-left: none; }
        .menu-item i { margin-right: 15px; width: 20px; text-align: center; }

        /* 메인 컨텐츠 영역 */
        .main-content { 
            flex-grow: 1; 
            padding: 40px; 
            overflow-y: auto; 
        }
        .content-container { max-width: 1400px; margin: 0 auto; }

        /* --- [페이지 전용] 정산 내역 스타일 --- */
        .page-header { margin-bottom: 30px; }
        .page-header h2 { font-size: 24px; font-weight: 700; color: #333; margin-bottom: 10px; }
        .page-header p { font-size: 14px; color: #666; }

        /* 탭 메뉴 */
        .tabs { border-bottom: 1px solid #ddd; margin-bottom: 20px; }
        .tab-item { display: inline-block; padding: 10px 20px; font-weight: 700; color: #ff6900; border-bottom: 3px solid #ff6900; cursor: pointer; }

        /* 검색 필터 박스 */
        .search-box { background-color: #fff; border: 1px solid #e0e0e0; padding: 24px; border-radius: 4px; margin-bottom: 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .filter-row { display: flex; align-items: center; margin-bottom: 16px; }
        .filter-row:last-child { margin-bottom: 0; }

        .label { width: 120px; font-weight: 700; font-size: 14px; color: #333; }

        /* 버튼 그룹 */
        .btn-group button { background: #fff; border: 1px solid #ddd; padding: 6px 16px; margin-right: 5px; cursor: pointer; font-size: 13px; border-radius: 2px; }
        .btn-group button.active { background-color: #ff6900; color: #fff; border-color: #ff6900; }

        .date-picker-group { display: flex; align-items: center; margin-left: 10px; }
        .date-picker-group input[type="date"] { padding: 5px 10px; border: 1px solid #ddd; margin: 0 5px; font-family: inherit; }

        .radio-group label { margin-right: 20px; font-size: 14px; cursor: pointer; }
        .radio-group input { margin-right: 5px; }

        .action-buttons { display: flex; justify-content: flex-end; border-top: 1px solid #eee; padding-top: 20px; margin-top: 20px; }
        .btn { padding: 8px 24px; font-size: 14px; border-radius: 4px; cursor: pointer; margin-left: 8px; }
        .btn-reset { background: #fff; border: 1px solid #ddd; color: #333; }
        
        .btn-search { background: #ff6900; border: 1px solid #ff6900; color: #fff; }
        .btn-search:hover { background: #e65c00; border-color: #e65c00; }

        /* 리스트 섹션 헤더 */
        .list-header { display: flex; justify-content: space-between; align-items: end; margin-bottom: 10px; }
        .list-title { font-size: 18px; font-weight: 700; color: #333; }
        .list-period { font-size: 14px; color: #666; margin-left: 10px; font-weight: normal; }

        /* 테이블 스타일 */
        table { width: 100%; border-collapse: collapse; background-color: #fff; font-size: 13px; border-top: 2px solid #666; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        th { background-color: #f9f9f9; padding: 12px; border-bottom: 1px solid #ddd; border-right: 1px solid #eee; text-align: center; font-weight: 600; color: #333; vertical-align: middle; }
        td { padding: 12px; border-bottom: 1px solid #eee; border-right: 1px solid #eee; text-align: center; color: #555; vertical-align: middle; }
        th:last-child, td:last-child { border-right: none; }
        .text-right { text-align: right; padding-right: 20px; }

        /* 상세보기 버튼 */
        .btn-detail { background: #fff; border: 1px solid #ddd; padding: 4px 10px; font-size: 12px; cursor: pointer; border-radius: 2px; }
        .btn-detail:hover { background-color: #f0f0f0; }

        /* 합계 행 스타일 */
        tfoot tr { background-color: #f5f7fa; font-weight: 700; }
        tfoot td { border-top: 2px solid #ddd; border-bottom: 2px solid #666; color: #333; }
        
        .loading-spinner { padding: 40px; text-align: center; color: #888; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <i class="fa-solid fa-hotel"></i> insta 파트너센터
        </div>
        <ul class="menu-list">
            <li class="menu-item" onclick="location.href='index.html'">
                <i class="fa-solid fa-house"></i> 홈
            </li>
            
            <li class="menu-item" onclick="location.href='pay.html'">
                <i class="fa-solid fa-calendar-check"></i> 판매 관리
            </li>
            
            <li class="menu-item" onclick="location.href='reservation.html'">
                <i class="fa-solid fa-list-check"></i> 예약
            </li>
            
            <li class="menu-item active" onclick="location.href='settlement.html'">
                <i class="fa-solid fa-calculator"></i> 정산
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="content-container">
            <div class="page-header">
                <h2>정산 내역</h2>
                <p>날짜별 정산 받을 금액을 확인하세요. 정산일은 예약일 기준 3일 뒤입니다.</p>
            </div>

            <div class="tabs">
                <div class="tab-item">정산 내역</div>
            </div>

            <div class="search-box">
                <div class="filter-row">
                    <div class="label">조회 기간</div>
                    <div class="btn-group" id="period-btns">
                        <button data-days="0">오늘</button>
                        <button class="active" data-days="7">최근 7일</button>
                        <button data-days="30">최근 1개월</button>
                    </div>
                    <div class="date-picker-group">
                        <input type="date" id="start-date">
                        <span>~</span>
                        <input type="date" id="end-date">
                    </div>
                </div>

                <div class="filter-row">
                    <div class="label">조회 기준일</div>
                    <div class="radio-group">
                        <label><input type="radio" name="dateBase" value="settlement" checked> 정산일 (예약+3일)</label>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-reset" id="btn-reset">초기화</button>
                    <button class="btn btn-search" id="btn-search">검색</button>
                </div>
            </div>

            <div class="list-header">
                <div class="list-title">
                    일별 합계 <span class="list-period" id="period-text"></span>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th rowspan="2">정산일</th>
                        <th rowspan="2">정산 대상 (예약일)</th>
                        <th rowspan="2">총 판매 금액<br>(예약 결제금)</th>
                        <th rowspan="2">총 정산 금액<br>(입금가)</th>
                        <th colspan="2">정산 상태</th>
                        <th rowspan="2">상세내역</th>
                    </tr>
                    <tr>
                        <th>정산 대기</th>
                        <th>정산 완료</th>
                    </tr>
                </thead>
                <tbody id="settlement-table-body">
                    <tr><td colspan="7" class="loading-spinner">데이터를 불러오는 중입니다...</td></tr>
                </tbody>
                <tfoot>
                    <tr id="table-footer">
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>

    <script>
        // ==========================================
        // 1. Supabase 연결 (수정됨: 올바른 키 입력)
        // ==========================================
        const supabaseUrl = 'https://eyasihczaqsacenklhns.supabase.co';
        
        // [중요] 다른 파일들과 통일된 정상 키로 교체했습니다.
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5YXNpaGN6YXFzYWNlbmtsaG5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjY5MTIsImV4cCI6MjA3OTk0MjkxMn0.E1J5qEgl79Ato3upXJSL0OyrgsOw6gJbNHo88AWdct0';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- 전역 변수 ---
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const periodText = document.getElementById('period-text');
        
        // --- 유틸리티 함수 ---
        function formatDate(date) { 
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function formatCurrency(amount) {
            return amount.toLocaleString() + '원';
        }

        // --- 초기화 및 이벤트 리스너 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 초기 날짜 설정 (최근 7일)
            const today = new Date();
            const lastWeek = new Date();
            lastWeek.setDate(today.getDate() - 6); // 오늘 포함 7일

            startDateInput.value = formatDate(lastWeek);
            endDateInput.value = formatDate(today);

            fetchSettlementData();

            // 검색 버튼 이벤트
            document.getElementById('btn-search').addEventListener('click', fetchSettlementData);
            
            // 초기화 버튼
            document.getElementById('btn-reset').addEventListener('click', () => {
                startDateInput.value = formatDate(lastWeek);
                endDateInput.value = formatDate(today);
                fetchSettlementData();
            });

            // 기간 버튼 (오늘/7일/1개월) 이벤트
            const periodBtns = document.querySelectorAll('#period-btns button');
            periodBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    periodBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const days = parseInt(this.getAttribute('data-days'));
                    const end = new Date();
                    const start = new Date();
                    if(days > 0) start.setDate(end.getDate() - (days - 1));
                    
                    startDateInput.value = formatDate(start);
                    endDateInput.value = formatDate(end);
                    fetchSettlementData();
                });
            });
        });

        // --- 핵심 데이터 로직 ---
        async function fetchSettlementData() {
            const tbody = document.getElementById('settlement-table-body');
            const tfoot = document.getElementById('table-footer');
            tbody.innerHTML = '<tr><td colspan="7" class="loading-spinner"><i class="fa-solid fa-spinner fa-spin"></i> 데이터를 조회 중입니다...</td></tr>';

            const startStr = startDateInput.value;
            const endStr = endDateInput.value;

            periodText.innerText = `정산일 기준 ${startStr} ~ ${endStr}`;

            // [중요 로직] 
            // 정산일 = 예약일 + 3일
            // 검색해야 할 "예약일(created_at)" = 정산일 - 3일
            
            const searchStartObj = new Date(startStr);
            searchStartObj.setDate(searchStartObj.getDate() - 3); 
            
            const searchEndObj = new Date(endStr);
            searchEndObj.setDate(searchEndObj.getDate() - 3); 

            const queryStart = formatDate(searchStartObj);
            const queryEnd = formatDate(searchEndObj);

            // Supabase에서 예약 데이터 가져오기 (취소된 건 제외)
            const { data: bookings, error } = await supabase
                .from('bookings')
                .select('*')
                .gte('created_at', queryStart + ' 00:00:00')
                .lte('created_at', queryEnd + ' 23:59:59')
                .neq('status', 'cancelled') // 취소된 건은 정산 제외
                .order('created_at', { ascending: true });

            if (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="7">데이터 조회 실패</td></tr>';
                return;
            }

            processAndRender(bookings, startStr, endStr);
        }

        function processAndRender(bookings, filterStart, filterEnd) {
            const tbody = document.getElementById('settlement-table-body');
            const tfoot = document.getElementById('table-footer');

            // 1. 날짜별로 그룹화
            const groupedData = {};

            bookings.forEach(booking => {
                // 예약일
                const createdAt = new Date(booking.created_at);
                const bookingDateStr = formatDate(createdAt);

                // 정산일 = 예약일 + 3일
                const settlementDate = new Date(createdAt);
                settlementDate.setDate(settlementDate.getDate() + 3);
                const settlementDateStr = formatDate(settlementDate);

                // 필터 범위 밖의 데이터(시간차로 인해 딸려온 것들) 제거
                if (settlementDateStr < filterStart || settlementDateStr > filterEnd) return;

                if (!groupedData[settlementDateStr]) {
                    groupedData[settlementDateStr] = {
                        settlementDate: settlementDateStr,
                        bookingDates: new Set(),
                        sales: 0,
                        settlement: 0,
                        count: 0
                    };
                }

                // 금액 계산
                const salesAmt = Number(booking.total_price || 0);
                const settleAmt = Math.floor(salesAmt * 0.97); // 입금가 (3% 제외)

                groupedData[settlementDateStr].sales += salesAmt;
                groupedData[settlementDateStr].settlement += settleAmt;
                groupedData[settlementDateStr].bookingDates.add(bookingDateStr);
                groupedData[settlementDateStr].count++;
            });

            // 2. 그룹화된 데이터를 배열로 변환 및 정렬 (최신 정산일이 위로)
            const sortedList = Object.values(groupedData).sort((a, b) => {
                return b.settlementDate.localeCompare(a.settlementDate);
            });

            // 3. 렌더링
            if (sortedList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="padding:40px;">해당 기간에 정산 예정인 내역이 없습니다.</td></tr>';
                tfoot.innerHTML = '<td colspan="7">합계 데이터가 없습니다.</td>';
                return;
            }

            let html = '';
            let totalSales = 0;
            let totalSettlement = 0;
            let totalPending = 0;
            let totalCompleted = 0;

            const todayStr = formatDate(new Date()); // 오늘 날짜

            sortedList.forEach(item => {
                const bookingDateTxt = Array.from(item.bookingDates).sort().join(', ');

                // 정산 상태 판별 (정산일 <= 오늘 이면 완료, 미래면 대기)
                const isCompleted = item.settlementDate <= todayStr;
                
                let pendingAmt = 0;
                let completedAmt = 0;

                if (isCompleted) {
                    completedAmt = item.settlement;
                    totalCompleted += completedAmt;
                } else {
                    pendingAmt = item.settlement;
                    totalPending += pendingAmt;
                }

                totalSales += item.sales;
                totalSettlement += item.settlement;

                html += `
                    <tr>
                        <td><strong>${item.settlementDate}</strong></td>
                        <td>${bookingDateTxt}</td>
                        <td class="text-right">${formatCurrency(item.sales)}</td>
                        <td class="text-right" style="font-weight:bold; color:#ff6900;">${formatCurrency(item.settlement)}</td>
                        <td class="text-right" style="color:#888;">${pendingAmt > 0 ? formatCurrency(pendingAmt) : '-'}</td>
                        <td class="text-right" style="color:#ff6900; font-weight:bold;">${completedAmt > 0 ? formatCurrency(completedAmt) : '-'}</td>
                        <td><button class="btn-detail" onclick="alert('${item.settlementDate} 정산 상세내역 기능은 준비중입니다.')">상세보기</button></td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;

            // 합계 행
            tfoot.innerHTML = `
                <td colspan="2">합계</td>
                <td class="text-right">${formatCurrency(totalSales)}</td>
                <td class="text-right">${formatCurrency(totalSettlement)}</td>
                <td class="text-right">${formatCurrency(totalPending)}</td>
                <td class="text-right">${formatCurrency(totalCompleted)}</td>
                <td></td>
            `;
        }
    </script>
</body>
</html>
